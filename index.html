<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center main-title">Rock, Paper, Scissors!</h1>
    <p class="text-center">Pick a choice to start the game:</p>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center border">
                <img class="options-img" src="images/rock-rps.png" alt="picture of rock"> </br>
                <button type="button" class="btn-primary-dark rock">Choose</button>
            </div>

            <div class="col-md-4 text-center border">
                <img class="options-img" src="images/paper-rps.png" alt="picture of paper"> </br>
                <button type="button" class="btn-primary-dark paper">Choose</button>
            </div>

            <div class="col-md-4 text-center border">
                <img class="options-img" src="images/scissors-png-2.png" alt="picture of scissors"> </br>
                <button type="button" class="btn-primary-dark scissors">Choose</button>
            </div>
        </div>
    </div>

    <h2 class="text-center winner"></h2>

    
    <script src="app.js"></script>
</body>
